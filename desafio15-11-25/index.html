<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="shortcut icon" href="img/download.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDB BB: Investimento seguro</title>
</head>

<body>
    <!-- MENU PRINCIPAL -->
    <header class="flex justify-between">

        <nav class="w-full h-[56px] border-b-[4px] border-b-[#3D5AFF] bg-[#FCFC30] flex justify-between items-center py-2 px-3">
            <section class="flex cursor-pointer">

                <div class="flex items-center">
                    <i class="fa-solid fa-bars text-[#465EFF] w-6 ml-1"></i>
                    <img class="w-[36px] h-[36px]" src="img/images.jpg" alt="logo BB">
                </div>

                <ul class="flex text-[#455EFF] text-[16px] font-medium">
                    <li>
                        <button class="py-4 px-2 h-[32px] flex items-center rounded-md hover:bg-[#b2b753]">
                            Pra Você
                            <i class="fa-solid fa-chevron-down ml-2 h-[20px] w-[20px] flex justify-center items-center"></i>
                        </button>
                    </li>
                    <li>
                        <button class="py-4 px-2 h-[32px] flex items-center rounded-md hover:bg-[#b2b753]">
                            Pro Seu Negócio
                            <i class="fa-solid fa-chevron-down ml-2 h-[20px] w-[20px] flex justify-center items-center"></i>
                        </button>
                    </li>
                    <li>
                        <button class="py-4 px-2 h-[32px] flex items-center rounded-md hover:bg-[#b2b753]">
                            Agronegócios
                            <i class="fa-solid fa-chevron-down ml-2 h-[20px] w-[20px] flex justify-center items-center"></i>
                        </button>
                    </li>
                    <li>
                        <button class="py-4 px-2 h-[32px] flex items-center rounded-md hover:bg-[#b2b753]">
                            Setor Público
                            <i class="fa-solid fa-chevron-down ml-2 h-[20px] w-[20px] flex justify-center items-center"></i>
                        </button>
                    </li>
                </ul>

                <div class="bg-[#d2d569] flex items-center w-[320px] text-white border border-transparent focus-within:border-white
                rounded-[4px]">
                <!-- focus-within: significa: “Quando QUALQUER elemento DENTRO desta DIV ganhar foco, aplique o estilo.” -->
                <i class="fa-solid fa-magnifying-glass pl-4 pr-2 flex items-center"></i>

                    <input class="flex items-center w-full h-[36px] bg-transparent pr-3 placeholder-white focus:outline-none text-white" type="text" placeholder="O que você precisa?">
                    <!-- uma borda automática chamada focus outline colocada pelo navegador. -->
                </div>
            </section>
            <section class="text-[#455EFF] text-[16px] leading-tight font-medium flex items-center hover:bg-[#b2b753]">
                <button class="py-4 px-2 h-[32px] flex items-center rounded-md">ACESSAR SUA CONTA</button>
                <i class="fa-solid fa-chevron-down ml-2 h-[20px] w-[20px] flex justify-center items-center"></i>
            </section>
        </nav>

    </header>
    <!-- MENU -->
    <main>
        <img class="w-full" src="img/Imagem do WhatsApp de 2025-11-15 à(s) 16.46.19_a0b5a30d.jpg" alt="">
    </main>
</body>

</html>
